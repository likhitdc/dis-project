
{% extends 'base.html' %}

{% block title %}Reset Password - Flick Ticket Palace{% endblock %}

{% block content %}
<section class="auth-section">
    <h2>Reset Password</h2>
    <form action="{{ url_for('auth.reset_password_request') }}" method="post" class="auth-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
    <p class="auth-link">Remember your password? <a href="{{ url_for('auth.login') }}">Login</a></p>
</section>
{% endblock %}
