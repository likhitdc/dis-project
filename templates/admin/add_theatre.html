
{% extends 'base.html' %}

{% block title %}Add Theatre - Flick Ticket Palace{% endblock %}

{% block content %}
<section class="admin-form-section">
    <h2>Add New Theatre</h2>
    
    <form action="{{ url_for('admin.add_theatre') }}" method="post" class="admin-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
        </div>
        
        <div class="form-group">
            <label for="total_seats">Total Seats</label>
            <input type="number" id="total_seats" name="total_seats" required>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin.theatres') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Theatre</button>
        </div>
    </form>
</section>
{% endblock %}
