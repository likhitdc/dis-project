
{% extends 'base.html' %}

{% block title %}Login - Flick Ticket Palace{% endblock %}

{% block content %}
<section class="auth-section">
    <h2>Login</h2>
    <form action="{{ url_for('auth.login') }}" method="post" class="auth-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="auth-link">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
    <p class="auth-link">Forgot your password? <a href="{{ url_for('auth.reset_password_request') }}">Reset Password</a></p>
    <p class="auth-link">Need to verify your email? <a href="{{ url_for('auth.resend_verification') }}">Resend Verification Email</a></p>
</section>
{% endblock %}
