
{% extends 'base.html' %}

{% block title %}404 Not Found - Flick Ticket Palace{% endblock %}

{% block content %}
<section class="not-found">
    <div class="not-found-content">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</section>

<style>
    .not-found {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
        text-align: center;
    }
    
    .not-found h1 {
        font-size: 6rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }
    
    .not-found h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }
    
    .not-found p {
        margin-bottom: 2rem;
        color: var(--grey-text);
        font-size: 1.1rem;
    }
</style>
{% endblock %}
