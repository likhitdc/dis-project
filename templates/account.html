
{% extends 'base.html' %}

{% block title %}Account - Flick Ticket Palace{% endblock %}

{% block content %}
<section class="auth-section">
    <h2>Account Settings</h2>
    <form action="{{ url_for('auth.account') }}" method="post" class="auth-form">
        <div class="form-group">
            <label for="name">Change Name</label>
            <input type="hidden" name="field" value="name">
            <input type="text" id="name" name="value" value="{{ user.name }}" required>
            <button type="submit" class="btn btn-primary">Update Name</button>
        </div>
    </form>
    <form action="{{ url_for('auth.account') }}" method="post" class="auth-form">
        <div class="form-group">
            <label for="email">Change Email</label>
            <input type="hidden" name="field" value="email">
            <input type="email" id="email" name="value" value="{{ user.email }}" required>
            <button type="submit" class="btn btn-primary">Update Email</button>
        </div>
    </form>
    <form action="{{ url_for('auth.account') }}" method="post" class="auth-form">
        <div class="form-group">
            <label for="current_password">Change Password</label>
            <input type="hidden" name="field" value="password">
            <input type="password" id="current_password" name="current_password" placeholder="Current Password" required>
            <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
            <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
    </form>
</section>
{% endblock %}
